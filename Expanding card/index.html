<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frenzy Lites — Expanding Panels</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #0f1724;
      --glass: rgba(255,255,255,0.06);
      --accent: rgba(188,212,229,0.95);
      --muted: rgba(255,255,255,0.7);
      --radius: 24px;
      --transition: 520ms cubic-bezier(.22,.9,.15,1);
    }

    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, rgba(6,10,18,0.6), rgba(2,6,12,0.6)), url("nighty.avif") center/cover no-repeat;
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      flex-direction:column;
      min-height:100vh;
      gap:2.25rem;
      padding:2rem;
      align-items:center;
    }

    /* NAVBAR */
    .navbar{
      width:100%;
      max-width:1200px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:1rem;
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      padding:0.6rem 1rem;
      border-radius:14px;
      backdrop-filter: blur(8px) saturate(1.05);
      box-shadow: 0 6px 20px rgba(2,6,12,0.6);
      border: 1px solid rgba(255,255,255,0.04);
    }
    .logo{
      display:flex;
      align-items:center;
      gap:.75rem;
      text-decoration:none;
      color:var(--accent);
      font-weight:700;
      font-size:1.25rem;
      letter-spacing:.2px;
    }
    .logo .dot{
      width:12px;height:12px;border-radius:50%;
      background:linear-gradient(45deg,#dbeffd,#8fb9ff);
      box-shadow:0 4px 14px rgba(139,183,255,0.18);
    }

    .nav-links{
      display:flex;
      gap:0.6rem;
      align-items:center;
    }
    .nav-links a{
      text-decoration:none;
      color:var(--muted);
      font-size:0.98rem;
      padding:8px 14px;
      border-radius:999px;
      transition:all 220ms ease;
    }
    .nav-links a:hover{
      color:#0e2230;
      background:var(--accent);
      box-shadow:0 6px 18px rgba(2,6,12,0.35);
    }

    /* Mobile toggle */
    .nav-toggle{
      display:none;
      background:transparent;
      border:0;
      padding:8px;
      cursor:pointer;
      color:var(--muted);
    }

    /* PANELS */
    .stage{
      width:100%;
      max-width:1200px;
      display:flex;
      gap:18px;
      align-items:stretch;
    }
    .panel{
      flex:1;
      min-height:64vh;
      border-radius:var(--radius);
      overflow:hidden;
      position:relative;
      background-size:cover;
      background-position:center;
      cursor:pointer;
      transition: flex var(--transition), transform 400ms ease, box-shadow 480ms ease;
      box-shadow: 0 8px 30px rgba(2,6,12,0.5);
      display:flex;
      align-items:flex-end;
      justify-content:flex-start;
    }

    .panel::after{
      content:'';
      position:absolute;
      inset:0;
      background: linear-gradient(180deg, rgba(0,0,0,0.05), rgba(0,0,0,0.45));
      transition:opacity 300ms ease;
    }

    .panel h3{
      position:relative;
      margin:22px;
      font-weight:700;
      letter-spacing:0.5px;
      font-size:1.6rem;
      color:white;
      z-index:2;
      opacity:0;
      transform:translateY(10px);
      transition:opacity 360ms ease 200ms, transform 360ms ease 200ms;
    }

    .panel p{
      position:relative;
      margin:0 22px 22px 22px;
      z-index:2;
      color: rgba(255,255,255,0.85);
      font-size:0.95rem;
      max-width:70%;
      opacity:0;
      transform:translateY(8px);
      transition:opacity 360ms ease 300ms, transform 360ms ease 300ms;
    }

    .panel:not(.active){
      filter:grayscale(6%) contrast(.9) saturate(.9);
    }

    .panel:hover{ transform:scale(1.02) translateY(-6px) }

    .panel.active{
      flex:5;
      box-shadow: 0 22px 60px rgba(1,5,12,0.7);
    }
    .panel.active h3, .panel.active p{
      opacity:1;
      transform:translateY(0);
    }

    /* small screens */
    @media (max-width:900px){
      .stage{ flex-direction:column; gap:14px; }
      .panel{ min-height:40vh; border-radius:18px; }
      .nav-links{ display:none; }
      .nav-toggle{ display:block; }
      .nav-links.open{ display:flex; position:absolute; right:1rem; top:64px; background:var(--glass); padding:8px; border-radius:10px; flex-direction:column; gap:6px; box-shadow:0 8px 30px rgba(2,6,12,0.5); }
    }
  </style>
</head>
<body>

  <header class="navbar" role="banner">
    <a class="logo" href="frenzy.html">
      <span class="dot" aria-hidden="true"></span>
      <span>Frenzy Lites</span>
    </a>

    <nav>
      <button class="nav-toggle" id="navToggle" aria-expanded="false" aria-controls="navLinks">☰</button>

      <div id="navLinks" class="nav-links" role="navigation" aria-label="Main navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Blog</a>
        <a href="#">Contact</a>
      </div>
    </nav>
  </header>

  <main class="stage" role="main" aria-live="polite">
    <section class="panel active" style="background-image: linear-gradient(180deg, rgba(6,10,18,0.15), rgba(6,10,18,0.25)), url('winter.jpg')">
      <h3>Winter</h3>
      <p>Cozy nights and crisp air — click any panel to expand and explore.</p>
    </section>

    <section class="panel" style="background-image: linear-gradient(180deg, rgba(0,0,0,0.12), rgba(0,0,0,0.38)), url('spring.jpg')">
      <h3>Spring</h3>
      <p>Fresh starts</p>
    </section>

    <section class="panel" style="background-image: linear-gradient(180deg, rgba(0,0,0,0.12), rgba(0,0,0,0.38)), url('summer.jpg')">
      <h3>Summer</h3>
      <p>Sunny days</p>
    </section>

    <section class="panel" style="background-image: linear-gradient(180deg, rgba(0,0,0,0.12), rgba(0,0,0,0.38)), url('autumn.jpg')">
      <h3>Autumn</h3>
      <p>Golden leaves </p>
    </section>
  </main>

  <script>
    // Panel expand behavior
    const panels = document.querySelectorAll('.panel');
    panels.forEach(panel => {
      panel.addEventListener('click', () => {
        panels.forEach(p => p.classList.remove('active'));
        panel.classList.add('active');
      });
    });

    // Mobile nav toggle
    const navToggle = document.getElementById('navToggle');
    const navLinks = document.getElementById('navLinks');
    navToggle.addEventListener('click', () => {
      const open = navLinks.classList.toggle('open');
      navToggle.setAttribute('aria-expanded', open ? 'true' : 'false');
    });
  </script>
</body>
</html>
